<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        height: 450px;
        width: 550px;
        position: relative;
        cursor: pointer;
        overflow: hidden;
      }

      .container > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.5s;
      }

      .caption {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        text-align: center;
        align-content: center;
        color: white;
        background-color: rgb(0, 0, 0, 0);
        opacity: 0;
        transition: all 0.5s;
      }

      h1 {
        text-transform: uppercase;
        margin: 0;
      }

      p {
        text-transform: capitalize;
        margin: 0;
      }

      .container:hover img {
        transform: scale(1.5) rotate(15deg);
      }

      .container:hover .caption {
        background-color: rgb(0, 0, 0, 0.5);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image.png" alt="godFather" />
      <div class="caption">
        <h1>Be Proud</h1>
        <p>live the life</p>
      </div>
    </div>
  </body>
</html>
