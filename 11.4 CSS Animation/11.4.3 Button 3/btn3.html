<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        padding: 10px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        border: #262626 1px solid;
        position: relative;
      }

      button::before {
        content: "Hover Me";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #262626;
        color: white;
        transform: scale(5);
        opacity: 0;
        transition: all 0.5s;
      }

      button:hover::before {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
