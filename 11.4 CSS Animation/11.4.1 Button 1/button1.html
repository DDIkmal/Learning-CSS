<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        padding: 10px;
        border-radius: 5px;
        background-color: transparent;
        cursor: pointer;
        position: relative;
        transition: border-color 0.8s;
        overflow: hidden;
      }

      button:hover {
        border-color: yellow;
      }

      button::before {
        content: "";
        height: 100%;
        width: 100%;
        background-color: yellow;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transform: rotate(-90deg);
        transform-origin: bottom left;
        transition: all 0.8s;
      }

      button:hover::before {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
