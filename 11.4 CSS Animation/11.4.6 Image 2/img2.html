<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .container {
        height: 500px;
        width: 500px;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }

      .container > img {
        width: 100%;
        transition: all 0.5s;
      }

      .caption {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgb(0, 0, 0, 0.5);
        text-align: center;
        align-content: center;
        color: white;
        transform: translateY(-100%);
        transition: all 0.5s;
      }

      h1 {
        text-transform: uppercase;
        margin: 0;
      }

      p {
        text-transform: capitalize;
        margin: 0;
      }

      .container:hover img {
        transform: scale(1.3) rotate(-15deg);
      }

      .container:hover .caption {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image.png" />
      <div class="caption">
        <h1>amazing caption</h1>
        <p>you can write anything here!</p>
      </div>
    </div>
  </body>
</html>
