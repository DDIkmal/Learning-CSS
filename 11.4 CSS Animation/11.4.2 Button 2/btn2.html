<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      button {
        padding: 10px;
        cursor: pointer;
        background-color: transparent;
        position: relative;
        border: purple 1px solid;
        transition: all 0.8s;
      }

      button:hover {
        color: white;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        background-color: purple;
        height: 0%;
        width: 100%;
        border: none;
        z-index: -1;
        transition: all 0.8s;
      }

      button:hover::before {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <button>Hover Me</button>
  </body>
</html>
