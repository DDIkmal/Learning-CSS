<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* #006266, #ae895d */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #212121;
      }

      .container {
        height: 350px;
        width: 500px;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
      }

      .container > img {
        width: 100%;
        height: 100%;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: #006266;
        opacity: 0.5;
        transform: translateY(100%);
        transition: all 0.5s;
        transition-delay: 0.2s;
      }

      .caption {
        color: white;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transform: translateY(-20px);
        opacity: 0;
        transition: all 0.5s;
      }

      h3,
      h5 {
        margin: 0;
      }

      h3 {
        text-transform: uppercase;
      }
      h5 {
        margin-top: 10px;
        text-transform: capitalize;
        background-color: #ae895d;
        padding: 5px;
      }

      .container:hover::before {
        transform: translate(0);
        transition-delay: 0;
      }

      .container:hover .caption {
        transform: translateY(0);
        opacity: 1;
        transition-delay: 0.7s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img.png" />
      <div class="caption">
        <h3>amazing caption!</h3>
        <h5>you can write anything here!</h5>
      </div>
    </div>
  </body>
</html>
